<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IshaZone | Admin Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="bg-light">

  <!-- Admin Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
       <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
 <img src="images/logo.png" alt="Logo" class="logo-circle me-2">
  IshaZone
</a>
</div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-2 bg-white border-end min-vh-100 p-3">
        <ul class="nav flex-column fw-semibold">
          <li class="nav-item mb-2">
            <a class="nav-link text-dark" href="#">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-dark" href="#products">Products</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-dark" href="#orders">Orders</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-dark" href="#users">Users</a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="col-md-10 p-4">

        <!-- Dashboard Stats -->
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Total Products</h6>
                <h3 class="fw-bold">24</h3>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Total Orders</h6>
                <h3 class="fw-bold">128</h3>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Users</h6>
                <h3 class="fw-bold">76</h3>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Revenue</h6>
                <h3 class="fw-bold">$4,560</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Products Table -->
        <section id="products" class="card shadow-sm mb-4">
          <div class="card-header fw-bold d-flex justify-content-between">
            Products
            <button class="btn btn-warning btn-sm">Add Product</button>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Wireless Headphones</td>
                  <td>$59.99</td>
                  <td>
                    <button class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Smartwatch</td>
                  <td>$129.99</td>
                  <td>
                    <button class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- Orders -->
        <section id="orders" class="card shadow-sm mb-4">
          <div class="card-header fw-bold">Recent Orders</div>
          <div class="card-body p-0">
            <table class="table table-bordered mb-0">
              <thead class="table-dark">
                <tr>
                  <th>Order ID</th>
                  <th>User</th>
                  <th>Status</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#1021</td>
                  <td>Isha</td>
                  <td><span class="badge bg-warning">Pending</span></td>
                  <td>$129.99</td>
                </tr>
                <tr>
                  <td>#1022</td>
                  <td>Ali</td>
                  <td><span class="badge bg-success">Completed</span></td>
                  <td>$59.99</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
